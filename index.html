<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="icon" href="/simon-says-big.png" />
<title>Simon Says Game</title>
<link rel="stylesheet" href="index.css" />
</head>
<body>
   <h1 class="game-title">
      <span class="title-word">Simon</span> 
      <span class="title-word">Says</span> 
      <span class="title-word">Game</span>
   </h1>
   <h2>Press any key or tap anywhere to start the Game</h2>

    
   <div class="btn-container">
      <div class="line-one">
        <div class="btn green" type="button" id="green"></div> 
        <div class="btn red" type="button" id="red"></div>
      </div>  
      <div class="line-two">
         <div class="btn yellow" type="button" id="yellow"></div>
         <div class="btn blue" type="button" id="blue"></div>
      </div>   
    </div>
    
    <!-- High Score Display - Below Game Buttons -->
    <div class="score-display">
        <span class="score-label">🏆 High Score:</span>
        <span id="highscore" class="score-value">0</span>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
       
        <div class="social-links">
              <a href="https://www.linkedin.com/in/sarthaktyagi2236999" target="_blank" class="linkedin">LinkedIn</a>
              <a href="https://www.instagram.com/sarthak2236999/" target="_blank" class="instagram">Instagram</a>
              <a href="https://github.com/aslivashu" target="_blank" class="github">GitHub</a>
        </div>
    </footer>

<script src="index.js"></script>
</body>
</html>
