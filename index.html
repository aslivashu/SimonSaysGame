<body>
   <h1>Simon Says Game</h1>
   <h2>Press any key to start the Game</h2>
    
   <div class="btn-container">
      <div class="line-one">
        <div class="btn green" type="button" id="green">1</div> 
        <div class="btn red" type="button" id="red">2</div>
      </div>  
      <div class="line-two">
         <div class="btn yellow" type="button" id="yellow">3</div>
         <div class="btn blue" type="button" id="blue">4</div>
      </div>   
    </div>
    
    <div> <h5>highest score: <span id="highscore">0</span></h5></div>
